{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=max-device-width, initial-scale=0.86">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/gallery.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="{% url 'post_list' %}">gettool</a>
            </div>
            <div class="menu-content">
                {% block header %}
                {% endblock %}
            </div>
            <div class="burger-container">
                <div class="burger-menu">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script>
    document.querySelector('.burger-menu').addEventListener('click', function() {
        // Переключаем класс active для бургер-меню
        this.classList.toggle('active');
        
        // Переключаем класс active для бургер-контейнера
        document.querySelector('.burger-container').classList.toggle('active');
        
        // Переключаем класс open для содержимого меню
        document.querySelector('.menu-content').classList.toggle('open');
    });
</script>
</body>
</html>
