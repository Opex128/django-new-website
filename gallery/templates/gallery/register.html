{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% load static %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user-form">
    <h3 class="form-title">Создайте аккаунт</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Имя пользователя -->
        <div class="mb-3">
            <label for="username">Имя пользователя<span class="required">*</span></label> 
            <input type="text" name="username" class="form-control-custom" placeholder="Введите имя пользователя" required>
        </div>

        <!-- Пароль -->
        <div class="mb-3">
            <label for="password">Пароль<span class="required">*</span></label> 
            <input type="password" name="password" class="form-control-custom" placeholder="Придумайте пароль" required>
        </div>

        <!-- Повторите пароль -->
        <div class="mb-3">
            <label for="password2">Повторите пароль<span class="required">*</span></label> 
            <input type="password" name="password2" class="form-control-custom" placeholder="Повторите пароль" required>
        </div>

        <button type="submit" class="btn btn-create-account">Создать аккаунт</button>
    </form>
    <p class="registration-prompt">Уже есть аккаунт? <a href="{% url 'login' %}" class="registration-link">Войдите</a></p>
</div>
{% endblock content %}
